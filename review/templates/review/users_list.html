{% extends 'base.html' %}

{% block content %}

    <div>

        {% for user in users %}

            <div>
                <p>{{ user.username }}</p>
                <p>{{ user.first_name }}</p>
                <p>{{ user.last_name }}</p>
            </div>

            <br>

        {% empty %}
            <p>Oups... Il n'y pas d'autres utilisateurs !</p>
        {% endfor %}

    </div>

{% endblock %}
